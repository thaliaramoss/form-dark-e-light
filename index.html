<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Formulário</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <main id="container">
    <form  id="login-form">

      <div id="form-header">
        <h1>Login</h1>
        <i id="mode-icon" class="fa-solid fa-moon"></i>
      </div>

      <div id="social-media">
        <a href="#">
          <img src="./assets/icons8-facebook-num-círculo-94.png" alt="facebook">
        </a>
        <a href="#">
          <img src="./assets/icons8-google-logo-94.png" alt="github">
        </a>
        <a href="#">
          <img src="./assets/icons8-github-96(1).png" alt="github">
        </a>
      </div>

      <div class="inputs">

        <div class="input-box">
          <label for="name">Name</label>
          <div class="input-field">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="name">
          </div>
        </div>

        <div class="input-box">
          <label for="email">E-mail</label>
          <div class="input-field">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="email">
          </div>
        </div>

        <div class="input-box">
          <label for="password">Password</label>
          <div class="input-field">
            <i class="fa-solid fa-key"></i>
            <input type="password" id="password">
          </div>

          <div id="forgot-password">
            <a href="#">Forgot your Password?</a>
          </div>
        </div>

      </div>

      <button>Login</button>

    </form>
  </main>


  <script src="script.js"></script>
</body>
</html>
